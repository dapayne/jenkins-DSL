apply plugin: 'groovy'
apply plugin: 'idea'
repositories {
    jcenter()
    maven { url 'http://repo.jenkins-ci.org/releases/' }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.6'
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.44'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}